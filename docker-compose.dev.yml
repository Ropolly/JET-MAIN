version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_APP_API_URL: /api
    ports:
      - "3000:80"    # Frontend on port 3000
      - "8000:8000"  # Backend API on port 8000
    environment:
      # Database configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=jeticu_dev
      - DB_USER=jeticu_dev
      - DB_PASSWORD=jeticu_dev_password
      
      # Django settings for development
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DJANGO_SECRET_KEY=dev-secret-key-not-for-production
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      
      # Superuser creation
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@jeticu.dev
      - DJANGO_SUPERUSER_PASSWORD=admin123
      
      # Setup flags
      - LOAD_INITIAL_DATA=true
      - RUN_SETUP_COMMANDS=true
    volumes:
      # Mount source code for development
      - ./Operations/backend:/app/backend
      - ./Operations/frontend/dist:/usr/share/nginx/html
      - static_volume:/app/backend/static
      - media_volume:/app/backend/media
      - documents_volume:/app/backend/documents
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jeticu_dev
      - POSTGRES_USER=jeticu_dev
      - POSTGRES_PASSWORD=jeticu_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jeticu_dev -d jeticu_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
  static_volume:
  media_volume:
  documents_volume:
